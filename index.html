<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <div class="tracker">
            <h2>Today's Activity</h2>
            <div class="activity">
                <div class="activity-item">
                    <span class="activity-name">Steps:</span>
                    <span class="activity-value" id="steps">0</span>
                </div>
                <div class="activity-item">
                    <span class="activity-name">Calories Burned:</span>
                    <span class="activity-value" id="calories">0</span>
                </div>
                <div class="activity-item">
                    <span class="activity-name">Distance:</span>
                    <span class="activity-value" id="distance">0 km</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
